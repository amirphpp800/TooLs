<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>سایت در حال آپدیت است</title>
  <style>
    @font-face {
      font-family: 'DanaFaNum';
      src: url('../Font/DanaFaNum-Medium.woff') format('woff');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --bg: #0f0f10;
      --text: #ffffff;
      --muted: #cfd8dc;
      --accent: #00d4ff;
      --accent-2: #7c4dff;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'DanaFaNum', Tahoma, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 80% 20%, rgba(0,212,255,.08), transparent 60%),
                  radial-gradient(1000px 700px at 20% 80%, rgba(124,77,255,.10), transparent 55%),
                  #0b0c10;
      color: var(--text);
      overflow: hidden;
    }

    /* Particles background container */
    #tsparticles {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    /* Full-screen center container */
    .wrap {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(640px, 92vw);
      padding: 28px 26px;
      border-radius: 20px;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(16px) saturate(140%);
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      animation: fadeInUp .6s ease both;
    }

    /* Logo / Title */
    .brand {
      font-size: clamp(28px, 6vw, 40px);
      font-weight: 800;
      letter-spacing: .5px;
      color: var(--accent);
      text-shadow: 0 0 24px rgba(0,212,255,.35);
      margin-bottom: 6px;
    }

    .subtitle {
      color: var(--muted);
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 15px;
    }

    /* Animated loader */
    .loader {
      position: relative;
      width: 86px;
      height: 86px;
      margin: 18px auto 14px;
      filter: drop-shadow(0 8px 24px rgba(0,212,255,.25));
    }

    .ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: var(--accent);
      animation: spin 1.1s linear infinite;
    }
    .ring:nth-child(2) {
      inset: 8px;
      border-top-color: var(--accent-2);
      animation-duration: 1.6s;
    }
    .ring:nth-child(3) {
      inset: 16px;
      border-top-color: #ffffff;
      animation-duration: 2s;
      opacity: .8;
    }

    .status {
      font-weight: 700;
      font-size: clamp(16px, 3.5vw, 20px);
      margin: 6px 0 10px;
    }

    .hint {
      color: var(--muted);
      font-size: 13.5px;
      margin: 0;
    }

    /* subtle floating particles */
    .bg-dots {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,.08) 0 2px, transparent 3px),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,.06) 0 2px, transparent 3px);
      background-size: 180px 180px, 220px 220px;
      animation: float 12s ease-in-out infinite alternate;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: .9; }
      100% { transform: translateY(-10px) translateX(10px); opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Hide everything else if ever embedded */
    body > *:not(.wrap):not(.bg-dots) { display: none !important; }
  </style>
</head>
<body>
  <div id="tsparticles" aria-hidden="true"></div>
  <div class="bg-dots" aria-hidden="true"></div>
  <div class="wrap">
    <div class="card" role="status" aria-live="polite">
      <div class="brand"><span lang="en">Pro TooLs</span></div>
      <p class="subtitle">با عرض پوزش؛ به‌روزرسانی‌های مهم در حال انجام است.</p>
      <div class="loader" aria-label="Loading">
        <span class="ring"></span>
        <span class="ring"></span>
        <span class="ring"></span>
      </div>
      <div class="status">سایت در حال آپدیت است</div>
      <p class="hint">لطفاً چند دقیقه دیگر مجدداً مراجعه کنید.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  <script>
    (function(){
      if (window.tsParticles && document.getElementById('tsparticles')) {
        tsParticles.load('tsparticles', {
          fpsLimit: 60,
          background: { color: 'transparent' },
          fullScreen: { enable: false },
          particles: {
            number: { value: 90, density: { enable: true, area: 900 } },
            color: { value: '#ffffff' },
            links: { enable: true, color: '#bdbdbd', distance: 150, opacity: 0.25, width: 1 },
            move: { enable: true, speed: 0.8, direction: 'none', outModes: { default: 'out' } },
            opacity: { value: 0.35 },
            size: { value: { min: 1, max: 2 } },
          },
          interactivity: {
            events: { onHover: { enable: true, mode: 'grab' }, resize: true },
            modes: { grab: { distance: 140, links: { opacity: 0.45 } } }
          },
          detectRetina: true,
          responsive: [
            { maxWidth: 1024, options: { particles: { number: { value: 70 } } } },
            { maxWidth: 768, options: { particles: { number: { value: 55 }, links: { distance: 130 } } } },
            { maxWidth: 480, options: { particles: { number: { value: 40 }, move: { speed: 0.7 } } } }
          ]
        });
      }
    })();
  </script>
</body>
</html>
